<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager Dashboard - Job Applications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --secondary-color: #5f6368;
            --accent-color: #34a853;
            --accent-hover: #2d8f47;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e8eaed;
            --gray-300: #dadce0;
            --gray-400: #bdc1c6;
            --gray-500: #9aa0a6;
            --gray-600: #80868b;
            --gray-700: #5f6368;
            --gray-800: #3c4043;
            --gray-900: #202124;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --success-color: #34a853;
            --error-color: #ea4335;
            --warning-color: #fbbc04;
            --info-color: #1a73e8;
            --shadow-sm: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
            --shadow-md: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 2px 6px 2px rgba(60, 64, 67, 0.15);
            --shadow-lg: 0 2px 4px 0 rgba(60, 64, 67, 0.3), 0 8px 12px 6px rgba(60, 64, 67, 0.15);
            --border-radius: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(52, 168, 83, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(26, 115, 232, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .dashboard-container {
            min-height: 100vh;
            padding: 1rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid var(--gray-200);
            position: relative;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .header-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .dashboard-title {
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            letter-spacing: -0.25px;
        }

        .dashboard-title i {
            color: var(--accent-color);
        }

        .dashboard-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .dashboard-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--text-secondary);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .btn-danger {
            background: var(--error-color);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .btn-danger:hover {
            background: #d33b2c;
            box-shadow: var(--shadow-md);
        }
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary-color);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--primary-color);
        }

        .btn-success {
            background: var(--success-color);
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger-color);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            text-align: center;
            border-left: 4px solid var(--primary-color);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray-600);
            font-weight: 500;
        }

        .applications-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid var(--gray-200);
        }

        .section-header {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            color: var(--white);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .applications-container {
            padding: 1.5rem;
            max-height: 50vh;
            overflow-y: auto;
        }

        .application-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .application-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .applicant-info {
            flex: 1;
        }

        .applicant-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .application-id {
            font-size: 0.85rem;
            color: var(--gray-500);
            font-family: 'Monaco', 'Menlo', monospace;
            background: var(--gray-100);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-pending {
            background: var(--warning-color);
            color: var(--white);
        }

        .status-accepted {
            background: var(--success-color);
            color: var(--white);
        }

        .status-rejected {
            background: var(--danger-color);
            color: var(--white);
        }

        .application-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            background: var(--gray-50);
            padding: 1rem;
            border-radius: var(--border-radius);
            border-left: 3px solid var(--primary-color);
        }

        .detail-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .comments-section {
            background: var(--gray-50);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            border-left: 3px solid var(--info-color);
        }

        .comments-text {
            font-style: italic;
            color: var(--gray-700);
            margin-top: 0.5rem;
        }

        .decision-display {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .decision-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .decision-approved {
            background: var(--success-color);
            color: var(--white);
        }

        .decision-rejected {
            background: var(--danger-color);
            color: var(--white);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-500);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--gray-100);
            color: var(--dark-color);
        }

        .modal-body {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-200);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--gray-200);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--gray-300);
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .dashboard-controls {
                flex-direction: column;
                align-items: center;
            }

            .application-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .application-details {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        /* Custom Scrollbar */
        .applications-container::-webkit-scrollbar {
            width: 8px;
        }

        .applications-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .applications-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .applications-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-actions">
                <a href="approval-portal.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Portal
                </a>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
            
            <h1 class="dashboard-title">
                <i class="fas fa-project-diagram"></i>
                Project Manager Dashboard
            </h1>
            <p class="dashboard-subtitle">Project fit assessment and resource planning for approved candidates</p>
            
            <div class="dashboard-controls">
                <button class="btn btn-primary" onclick="loadApplications()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Applications
                </button>
                <a href="/camunda/app/cockpit/default/" target="_blank" class="btn btn-secondary">
                    <i class="fas fa-chart-line"></i>
                    View Workflow Progress
                </a>
            </div>
        </header>

        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="applications-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-tasks"></i>
                    Applications for Project Fit Review
                </h2>
                <span id="last-updated" class="last-updated"></span>
            </div>
            
            <div class="applications-container" id="applications-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading applications...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Logout function
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = 'approval-portal.html';
            } catch (error) {
                console.error('Logout error:', error);
                // Force logout on client side
                window.location.href = 'approval-portal.html';
            }
        }

        let applicationStats = {
            total: 0,
            pending: 0,
            approved: 0,
            rejected: 0
        };

        async function loadApplications() {
            try {
                showLoadingState();
                const response = await fetch('/api/job-applications/all');
                const data = await response.json();
                
                updateStats(data.applications || {});
                displayApplications(data.applications || {});
                updateLastUpdated();
                
            } catch (error) {
                console.error('Failed to load applications:', error);
                showErrorState();
            }
        }

        function showLoadingState() {
            document.getElementById('applications-container').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading applications...
                </div>
            `;
        }

        function showErrorState() {
            document.getElementById('applications-container').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle empty-icon"></i>
                    <h3>Failed to load applications</h3>
                    <p>Please check your connection and try again.</p>
                    <button class="btn btn-primary" onclick="loadApplications()" style="margin-top: 1rem;">
                        <i class="fas fa-retry"></i>
                        Retry
                    </button>
                </div>
            `;
        }

        function updateStats(applications) {
            applicationStats = {
                total: 0,
                pending: 0,
                approved: 0,
                rejected: 0
            };

            Object.values(applications).forEach(app => {
                const hrDecision = app.hrDecision;
                const pmDecision = app.pmDecision;
                
                // Only count applications that have been approved by HR
                if (hrDecision === 'accept') {
                    applicationStats.total++;
                    
                    if (pmDecision === 'accept') {
                        applicationStats.approved++;
                    } else if (pmDecision === 'reject') {
                        applicationStats.rejected++;
                    } else {
                        applicationStats.pending++;
                    }
                }
            });

            renderStats();
        }

        function renderStats() {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <i class="fas fa-file-alt stat-icon"></i>
                    <div class="stat-number">${applicationStats.total}</div>
                    <div class="stat-label">Total for Review</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock stat-icon" style="color: var(--warning-color);"></i>
                    <div class="stat-number">${applicationStats.pending}</div>
                    <div class="stat-label">Pending Review</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle stat-icon" style="color: var(--success-color);"></i>
                    <div class="stat-number">${applicationStats.approved}</div>
                    <div class="stat-label">Approved by You</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-times-circle stat-icon" style="color: var(--danger-color);"></i>
                    <div class="stat-number">${applicationStats.rejected}</div>
                    <div class="stat-label">Rejected by You</div>
                </div>
            `;
        }

        function displayApplications(applications) {
            const container = document.getElementById('applications-container');
            
            // Filter applications that have been approved by HR
            const hrApprovedApps = Object.entries(applications).filter(([appId, appData]) => 
                appData.hrDecision === 'accept'
            );
            
            if (hrApprovedApps.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox empty-icon"></i>
                        <h3>No Applications for Review</h3>
                        <p>There are currently no HR-approved applications awaiting project fit review.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            hrApprovedApps.forEach(([appId, appData]) => {
                const pmDecision = appData.pmDecision;
                const statusClass = pmDecision === 'accept' ? 'status-accepted' : 
                                  pmDecision === 'reject' ? 'status-rejected' : 'status-pending';
                const statusIcon = pmDecision === 'accept' ? 'fas fa-check-circle' : 
                                 pmDecision === 'reject' ? 'fas fa-times-circle' : 'fas fa-clock';
                
                html += `
                    <div class="application-card">
                        <div class="application-header">
                            <div class="applicant-info">
                                <div class="applicant-name">
                                    <i class="fas fa-user"></i>
                                    ${appData.firstName || 'N/A'} ${appData.lastName || ''}
                                </div>
                                <div class="application-id">ID: ${appId}</div>
                            </div>
                            <div class="status-badge ${statusClass}">
                                <i class="${statusIcon}"></i>
                                ${formatPMStatus(pmDecision)}
                            </div>
                        </div>
                        
                        <div class="application-details">
                            <div class="detail-item">
                                <div class="detail-label">
                                    <i class="fas fa-envelope"></i>
                                    Email Address
                                </div>
                                <div class="detail-value">${appData.email || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">
                                    <i class="fas fa-phone"></i>
                                    Mobile Number
                                </div>
                                <div class="detail-value">${appData.mobileNumber || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">
                                    <i class="fas fa-briefcase"></i>
                                    Position Applied
                                </div>
                                <div class="detail-value">${formatPosition(appData.position)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">
                                    <i class="fas fa-rupee-sign"></i>
                                    Expected CTC
                                </div>
                                <div class="detail-value">â‚¹${appData.expectedSalaryCTC || 'N/A'} LPA</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">
                                    <i class="fas fa-calendar-alt"></i>
                                    Experience
                                </div>
                                <div class="detail-value">${formatExperience(appData.totalExperience)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">
                                    <i class="fas fa-graduation-cap"></i>
                                    Education
                                </div>
                                <div class="detail-value">${formatEducation(appData.highestEducation)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">
                                    <i class="fas fa-tools"></i>
                                    Technical Skills
                                </div>
                                <div class="detail-value">${appData.skills || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">
                                    <i class="fas fa-clock"></i>
                                    Notice Period
                                </div>
                                <div class="detail-value">${formatNoticePeriod(appData.noticePeriod)}</div>
                            </div>
                        </div>
                        
                        ${appData.hrComments ? `
                            <div class="comments-section">
                                <div class="detail-label">
                                    <i class="fas fa-comment"></i>
                                    HR Comments
                                </div>
                                <div class="comments-text">${appData.hrComments}</div>
                            </div>
                        ` : ''}
                        
                        ${appData.pmComments ? `
                            <div class="comments-section">
                                <div class="detail-label">
                                    <i class="fas fa-comment"></i>
                                    Your Comments
                                </div>
                                <div class="comments-text">${appData.pmComments}</div>
                            </div>
                        ` : ''}
                        
                        <div class="action-buttons">
                            ${!pmDecision ? `
                                <button class="btn btn-success" onclick="showApprovalModal('${appId}', 'approve')">
                                    <i class="fas fa-check"></i>
                                    Approve (Project Fit)
                                </button>
                                <button class="btn btn-danger" onclick="showApprovalModal('${appId}', 'reject')">
                                    <i class="fas fa-times"></i>
                                    Reject (Project Mismatch)
                                </button>
                            ` : `
                                <div class="decision-display">
                                    <span class="decision-badge ${pmDecision === 'accept' ? 'decision-approved' : 'decision-rejected'}">
                                        <i class="fas fa-${pmDecision === 'accept' ? 'check' : 'times'}"></i>
                                        ${pmDecision === 'accept' ? 'Approved by You' : 'Rejected by You'}
                                    </span>
                                </div>
                            `}
                            <button class="btn btn-secondary" onclick="viewApplicationDetails('${appId}')">
                                <i class="fas fa-eye"></i>
                                View Full Details
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function formatPMStatus(pmDecision) {
            if (pmDecision === 'accept') return 'Approved by You';
            if (pmDecision === 'reject') return 'Rejected by You';
            return 'Pending Review';
        }
        
        function formatPosition(position) {
            if (!position) return 'N/A';
            const positions = {
                'software-engineer': 'Software Engineer',
                'senior-software-engineer': 'Senior Software Engineer',
                'tech-lead': 'Tech Lead',
                'product-manager': 'Product Manager'
            };
            return positions[position] || position;
        }
        
        function formatExperience(experience) {
            if (experience === undefined || experience === null) return 'N/A';
            const years = parseInt(experience);
            if (years === 0) return 'Fresher';
            if (years === 1) return '1 Year';
            return `${years} Years`;
        }
        
        function formatEducation(education) {
            if (!education) return 'N/A';
            const educations = {
                'btech-be': 'B.Tech/B.E',
                'bca': 'BCA',
                'mtech-me': 'M.Tech/M.E',
                'mca': 'MCA'
            };
            return educations[education] || education;
        }

        function formatNoticePeriod(noticePeriod) {
            if (!noticePeriod) return 'N/A';
            const periods = {
                'immediate': 'Immediate',
                '15-days': '15 Days',
                '1-month': '1 Month',
                '2-months': '2 Months'
            };
            return periods[noticePeriod] || noticePeriod;
        }

        // Approval Modal Functions
        function showApprovalModal(applicationId, action) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal">
                    <div class="modal-header">
                        <h3 class="modal-title">
                            <i class="fas fa-${action === 'approve' ? 'check' : 'times'}"></i>
                            ${action === 'approve' ? 'Approve' : 'Reject'} Application - Project Fit Review
                        </h3>
                        <button class="modal-close" onclick="closeModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Application ID:</strong> ${applicationId}</p>
                        <div class="form-group">
                            <label class="form-label" for="comments">Project Fit Assessment Comments:</label>
                            <textarea 
                                id="comments" 
                                class="form-control" 
                                rows="4" 
                                placeholder="${action === 'approve' ? 'Project alignment, team fit, resource planning notes...' : 'Project concerns, team mismatch, resource constraints...'}"
                            ></textarea>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button 
                            class="btn ${action === 'approve' ? 'btn-success' : 'btn-danger'}" 
                            onclick="submitDecision('${applicationId}', '${action}')"
                        >
                            <i class="fas fa-${action === 'approve' ? 'check' : 'times'}"></i>
                            ${action === 'approve' ? 'Approve' : 'Reject'}
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Focus on comments textarea
            setTimeout(() => {
                document.getElementById('comments').focus();
            }, 100);
        }

        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }

        async function submitDecision(applicationId, action) {
            const comments = document.getElementById('comments').value.trim();
            const submitButton = document.querySelector('.modal-actions .btn-success, .modal-actions .btn-danger');
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <span class="loading-spinner"></span>
                Processing...
            `;
            
            try {
                const endpoint = action === 'approve' ? 'approve' : 'reject';
                const response = await fetch(`/api/job-applications/${applicationId}/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        role: 'projectmanager',
                        comments: comments
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    closeModal();
                    showNotification(`Application ${action}ed successfully!`, 'success');
                    // Refresh applications to show updated status
                    loadApplications();
                } else {
                    throw new Error(result.error || 'Failed to process decision');
                }
                
            } catch (error) {
                console.error('Failed to submit decision:', error);
                showNotification(`Failed to ${action} application: ${error.message}`, 'error');
                
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = `
                    <i class="fas fa-${action === 'approve' ? 'check' : 'times'}"></i>
                    ${action === 'approve' ? 'Approve' : 'Reject'}
                `;
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success-color)' : 'var(--danger-color)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: var(--border-radius);
                box-shadow: var(--shadow-lg);
                z-index: 1001;
                animation: slideIn 0.3s ease;
            `;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 5 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        function viewApplicationDetails(applicationId) {
            window.open(`/api/job-applications/${applicationId}/hr-summary`, '_blank');
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('last-updated').textContent = `Last updated: ${timeString}`;
        }
        
        // Load applications on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadApplications();
        });
        
        // Auto-refresh every 10 seconds
        setInterval(loadApplications, 10000);
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        loadApplications();
                        break;
                    case 't':
                        e.preventDefault();
                        window.open('/camunda/app/tasklist/default/', '_blank');
                        break;
                }
            }
        });

        // Add focus event listener to refresh when window gets focus
        window.addEventListener('focus', () => {
            loadApplications();
        });

        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
