<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Portal - Job Recruitment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --secondary-color: #5f6368;
            --accent-color: #34a853;
            --accent-hover: #2d8f47;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e8eaed;
            --gray-300: #dadce0;
            --gray-400: #bdc1c6;
            --gray-500: #9aa0a6;
            --gray-600: #80868b;
            --gray-700: #5f6368;
            --gray-800: #3c4043;
            --gray-900: #202124;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --success-color: #34a853;
            --error-color: #ea4335;
            --warning-color: #fbbc04;
            --shadow-sm: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
            --shadow-md: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 2px 6px 2px rgba(60, 64, 67, 0.15);
            --shadow-lg: 0 2px 4px 0 rgba(60, 64, 67, 0.3), 0 8px 12px 6px rgba(60, 64, 67, 0.15);
            --border-radius: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(26, 115, 232, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(52, 168, 83, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: var(--white);
            color: var(--primary-color);
            border: 1px solid var(--gray-300);
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .back-button:hover {
            background: var(--gray-50);
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 2rem 0;
        }

        .auth-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--gray-200);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .auth-tabs {
            display: flex;
            background: var(--gray-100);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .auth-tab.active {
            background: var(--white);
            color: var(--primary-color);
        }

        .auth-form {
            padding: 2rem;
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(234, 67, 53, 0.1);
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
            border: 1px solid rgba(234, 67, 53, 0.2);
        }

        .success-message {
            background: rgba(52, 168, 83, 0.1);
            color: var(--success-color);
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
            border: 1px solid rgba(52, 168, 83, 0.2);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--white);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .dashboard-container {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            margin: 0 auto;
            border: 1px solid var(--gray-200);
            backdrop-filter: blur(10px);
            position: relative;
            max-width: 1200px;
            width: 100%;
            align-self: center;
        }

        .dashboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .user-details h3 {
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            font-weight: 400;
        }

        .user-details p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .logout-btn {
            background: var(--error-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .logout-btn:hover {
            background: #d33b2c;
            box-shadow: var(--shadow-md);
        }

        .dashboard-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(26, 115, 232, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .action-card:hover::before {
            left: 100%;
        }

        .action-card:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
            border-color: var(--primary-color);
        }

        .action-card.primary-action {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: var(--white);
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .action-card.primary-action::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .action-card.primary-action:hover {
            background: linear-gradient(135deg, var(--primary-hover), var(--primary-color));
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .action-card.primary-action i {
            color: var(--white) !important;
        }

        .action-card.primary-action h4 {
            color: var(--white) !important;
        }

        .action-card.primary-action p {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        .action-card i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .action-card h4 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .action-card p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .dashboard-actions {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .dashboard-actions {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 1rem 0;
            }

            .header {
                margin-bottom: 1.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .dashboard-container {
                padding: 1.5rem;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="home.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <div class="header">
            <h1><i class="fas fa-user-graduate"></i> Applicant Portal</h1>
            <p>Login or create an account to apply for jobs</p>
        </div>

        <div class="main-content">
            <!-- Authentication Container -->
            <div class="auth-container" id="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                    <button class="auth-tab" onclick="switchTab('register')">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="login-form" onsubmit="handleLogin(event)">
                    <div class="error-message" id="login-error"></div>
                    
                    <div class="form-group">
                        <label class="form-label" for="login-username">Username</label>
                        <input type="text" id="login-username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="register-form" onsubmit="handleRegister(event)">
                    <div class="error-message" id="register-error"></div>
                    <div class="success-message" id="register-success"></div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="register-firstname">First Name</label>
                            <input type="text" id="register-firstname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="register-lastname">Last Name</label>
                            <input type="text" id="register-lastname" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="register-email">Email Address</label>
                        <input type="email" id="register-email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="register-username">Username</label>
                        <input type="text" id="register-username" class="form-control" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-control" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary" id="register-btn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard Container (shown after login) -->
        <div class="dashboard-container" id="dashboard-container">
            <div class="user-info">
                <div class="user-details">
                    <h3 id="user-name">Welcome!</h3>
                    <p id="user-email"></p>
                </div>
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>

            <div class="dashboard-actions">
                <div class="action-card primary-action" onclick="startNewApplication()">
                    <i class="fas fa-plus-circle"></i>
                    <h4>New Application</h4>
                    <p>Start a new job application</p>
                </div>

                <div class="action-card" onclick="viewMyApplications()">
                    <i class="fas fa-list"></i>
                    <h4>My Applications</h4>
                    <p>View and track your applications</p>
                </div>

                <div class="action-card" onclick="checkApplicationStatus()">
                    <i class="fas fa-search"></i>
                    <h4>Check Status</h4>
                    <p>Track application progress</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
        });

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');

            // Clear error messages
            clearMessages();
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.user;
                    showDashboard();
                    clearMessages();
                } else {
                    showError('login-error', result.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('login-error', 'Login failed. Please try again.');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('register-firstname').value;
            const lastName = document.getElementById('register-lastname').value;
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const registerBtn = document.getElementById('register-btn');
            
            // Show loading state
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading-spinner"></span> Creating Account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstName, lastName, email, username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('register-success', 'Account created successfully! You can now login.');
                    clearForm('register-form');
                    setTimeout(() => switchTab('login'), 2000);
                } else {
                    showError('register-error', result.error || 'Registration failed');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showError('register-error', 'Registration failed. Please try again.');
            } finally {
                // Reset button state
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        }

        async function handleLogout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                currentUser = null;
                showAuthContainer();
            } catch (error) {
                console.error('Logout error:', error);
                // Force logout on client side
                currentUser = null;
                showAuthContainer();
            }
        }

        async function checkSession() {
            try {
                const response = await fetch('/api/auth/session');
                const result = await response.json();
                
                if (result.success && result.user.role === 'APPLICANT') {
                    currentUser = result.user;
                    showDashboard();
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        function showDashboard() {
            const authContainer = document.getElementById('auth-container');
            const dashboardContainer = document.getElementById('dashboard-container');
            const mainContent = document.querySelector('.main-content');
            
            authContainer.style.display = 'none';
            dashboardContainer.style.display = 'flex';
            dashboardContainer.style.flexDirection = 'column';
            
            // Ensure main content stays centered
            mainContent.style.alignItems = 'center';
            mainContent.style.justifyContent = 'center';
            
            // Update user info
            document.getElementById('user-name').textContent = `Welcome, ${currentUser.fullName}!`;
            document.getElementById('user-email').textContent = currentUser.email;
        }

        function showAuthContainer() {
            const authContainer = document.getElementById('auth-container');
            const dashboardContainer = document.getElementById('dashboard-container');
            const mainContent = document.querySelector('.main-content');
            
            authContainer.style.display = 'block';
            dashboardContainer.style.display = 'none';
            
            // Ensure main content stays centered
            mainContent.style.alignItems = 'center';
            mainContent.style.justifyContent = 'center';
            
            clearForms();
        }

        function startNewApplication() {
            // Store user info in session storage for the application form
            sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
            window.location.href = 'application-form.html';
        }

        function viewMyApplications() {
            // Redirect to applications list page (to be created)
            window.location.href = 'my-applications.html';
        }

        function checkApplicationStatus() {
            window.location.href = 'application-status.html';
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function clearMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.style.display = 'none';
            });
        }

        function clearForm(formId) {
            document.getElementById(formId).reset();
        }

        function clearForms() {
            document.getElementById('login-form').reset();
            document.getElementById('register-form').reset();
            clearMessages();
        }
    </script>
</body>
</html>
