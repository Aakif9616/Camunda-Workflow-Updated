<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Manager Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --secondary-color: #5f6368;
            --accent-color: #34a853;
            --accent-hover: #2d8f47;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e8eaed;
            --gray-300: #dadce0;
            --gray-400: #bdc1c6;
            --gray-500: #9aa0a6;
            --gray-600: #80868b;
            --gray-700: #5f6368;
            --gray-800: #3c4043;
            --gray-900: #202124;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --success-color: #34a853;
            --error-color: #ea4335;
            --warning-color: #fbbc04;
            --shadow-sm: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
            --shadow-md: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 2px 6px 2px rgba(60, 64, 67, 0.15);
            --shadow-lg: 0 2px 4px 0 rgba(60, 64, 67, 0.3), 0 8px 12px 6px rgba(60, 64, 67, 0.15);
            --border-radius: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(26, 115, 232, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(251, 188, 4, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--gray-200);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--warning-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .header-left h1 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.25px;
        }

        .header-left h1 i {
            color: var(--primary-color);
        }

        .header-left p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--text-secondary);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .btn-approve {
            background: var(--success-color);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .btn-approve:hover {
            background: var(--accent-hover);
            box-shadow: var(--shadow-md);
        }

        .btn-reject {
            background: var(--error-color);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .btn-reject:hover {
            background: #d33b2c;
            box-shadow: var(--shadow-md);
        }

        .applications-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            backdrop-filter: blur(10px);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .section-header h2 {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .applications-grid {
            display: grid;
            gap: 1rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .application-card {
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .application-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(26, 115, 232, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .application-card:hover::before {
            left: 100%;
        }

        .application-card:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .applicant-info h4 {
            color: var(--text-primary);
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .applicant-info p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending-company-manager-review {
            background: rgba(251, 188, 4, 0.1);
            color: #ea8600;
            border: 1px solid rgba(251, 188, 4, 0.2);
        }

        .referral-badge {
            background: rgba(52, 168, 83, 0.1);
            color: var(--success-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-block;
            margin-left: 0.5rem;
            border: 1px solid rgba(52, 168, 83, 0.2);
        }

        .application-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 400;
        }

        .application-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--white);
            margin: 5% auto;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal-header h3 {
            color: var(--dark-color);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close {
            color: var(--gray-500);
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .close:hover {
            color: var(--dark-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            resize: vertical;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--danger-color);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Custom Scrollbar */
        .applications-grid::-webkit-scrollbar {
            width: 8px;
        }

        .applications-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .applications-grid::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .applications-grid::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>
                    <i class="fas fa-building"></i>
                    Company Manager Dashboard
                </h1>
                <p>Ultimate approval authority for all applications and referral-based hires</p>
            </div>
            <div class="header-actions">
                <a href="/camunda/app/cockpit/default/" target="_blank" class="btn btn-secondary">
                    <i class="fas fa-chart-line"></i>
                    Workflow Monitor
                </a>
                <a href="approval-portal.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Portal
                </a>
                <button class="btn btn-reject" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Applications Section -->
        <div class="applications-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-list"></i>
                    Applications for Review
                </h2>
            </div>

            <div class="applications-grid" id="applications-grid">
                <!-- Applications will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Approval Modal -->
    <div id="approval-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Approve Application</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="decision-comments">Comments</label>
                    <textarea id="decision-comments" class="form-control" rows="4" 
                              placeholder="Enter your comments for this decision..."></textarea>
                </div>
                <div class="form-group" id="ctc-group" style="display: none;">
                    <label class="form-label" for="final-ctc">Final Offer CTC (in Lakhs)</label>
                    <input type="number" id="final-ctc" class="form-control" step="0.1" min="0" 
                           placeholder="Enter final CTC offer (e.g., 12.5)">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn" id="confirm-decision-btn" onclick="confirmDecision()">
                    <i class="fas fa-check"></i>
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let applications = [];
        let currentApplicationId = null;
        let currentDecision = null;

        // Logout function
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = 'approval-portal.html';
            } catch (error) {
                console.error('Logout error:', error);
                // Force logout on client side
                window.location.href = 'approval-portal.html';
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Company Manager Dashboard Loaded');
            loadApplications();
            
            // Refresh data every 30 seconds
            setInterval(loadApplications, 30000);
        });

        async function loadApplications() {
            try {
                console.log('Loading applications...');
                const response = await fetch('/api/job-applications/all');
                const data = await response.json();
                
                if (data && data.applications) {
                    applications = Object.values(data.applications);
                    console.log('Loaded applications:', applications.length);
                    renderApplications();
                } else {
                    console.warn('No applications data received');
                    applications = [];
                    renderApplications();
                }
            } catch (error) {
                console.error('Failed to load applications:', error);
                showEmptyState('Failed to load applications. Please refresh the page.');
            }
        }

        function renderApplications() {
            const container = document.getElementById('applications-grid');
            const companyManagerApps = applications.filter(app => 
                app.applicationStatus === 'PENDING_COMPANY_MANAGER_REVIEW' ||
                (app.hasValidReferral === true && !app.companyManagerDecision)
            );

            console.log('Company Manager applications:', companyManagerApps.length);

            if (companyManagerApps.length === 0) {
                showEmptyState('No applications pending your review.');
                return;
            }

            container.innerHTML = companyManagerApps.map(app => createApplicationCard(app)).join('');
        }

        function createApplicationCard(app) {
            const isReferral = app.hasValidReferral === true;
            
            return `
                <div class="application-card">
                    <div class="application-header">
                        <div class="applicant-info">
                            <h4>
                                ${app.firstName} ${app.lastName}
                                ${isReferral ? `<span class="referral-badge">REFERRAL: ${app.referralId}</span>` : ''}
                            </h4>
                            <p>${app.email} • ${app.mobileNumber}</p>
                        </div>
                        <span class="status-badge status-${app.applicationStatus.toLowerCase().replace(/_/g, '-')}">
                            ${formatStatus(app.applicationStatus)}
                        </span>
                    </div>

                    <div class="application-details">
                        <div class="detail-item">
                            <span class="detail-label">Position</span>
                            <span class="detail-value">${app.position || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Experience</span>
                            <span class="detail-value">${app.totalExperience || 0} years</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Expected CTC</span>
                            <span class="detail-value">₹${app.expectedSalaryCTC || 'N/A'} LPA</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Notice Period</span>
                            <span class="detail-value">${app.noticePeriod || 'N/A'}</span>
                        </div>
                    </div>

                    <div class="application-actions">
                        <button class="btn btn-approve" onclick="openApprovalModal('${app.applicationId}', 'approve')">
                            <i class="fas fa-check"></i>
                            Approve
                        </button>
                        <button class="btn btn-reject" onclick="openApprovalModal('${app.applicationId}', 'reject')">
                            <i class="fas fa-times"></i>
                            Reject
                        </button>
                    </div>
                </div>
            `;
        }

        function formatStatus(status) {
            return status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function openApprovalModal(applicationId, decision) {
            console.log('Opening modal for:', applicationId, decision);
            
            currentApplicationId = applicationId;
            currentDecision = decision;
            
            const modal = document.getElementById('approval-modal');
            const title = document.getElementById('modal-title');
            const confirmBtn = document.getElementById('confirm-decision-btn');
            const ctcGroup = document.getElementById('ctc-group');
            
            title.textContent = decision === 'approve' ? 'Approve Application' : 'Reject Application';
            confirmBtn.className = `btn ${decision === 'approve' ? 'btn-approve' : 'btn-reject'}`;
            confirmBtn.innerHTML = `<i class="fas fa-${decision === 'approve' ? 'check' : 'times'}"></i> ${decision === 'approve' ? 'Approve' : 'Reject'}`;
            
            // Show CTC field only for approval
            ctcGroup.style.display = decision === 'approve' ? 'block' : 'none';
            
            // Clear form
            document.getElementById('decision-comments').value = '';
            document.getElementById('final-ctc').value = '';
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('approval-modal').style.display = 'none';
            currentApplicationId = null;
            currentDecision = null;
        }

        async function confirmDecision() {
            if (!currentApplicationId || !currentDecision) {
                console.error('Missing required data:', { currentApplicationId, currentDecision });
                return;
            }
            
            const comments = document.getElementById('decision-comments').value.trim();
            const finalCTC = document.getElementById('final-ctc').value.trim();
            const confirmBtn = document.getElementById('confirm-decision-btn');
            
            console.log('Confirming decision:', {
                applicationId: currentApplicationId,
                decision: currentDecision,
                comments: comments,
                finalCTC: finalCTC
            });
            
            // Show loading state
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            try {
                const payload = {
                    role: 'companymanager',
                    comments: comments || `Application ${currentDecision}d by Company Manager`
                };
                
                if (currentDecision === 'approve' && finalCTC) {
                    payload.offerCTC = finalCTC;
                }
                
                const url = `/api/job-applications/${currentApplicationId}/${currentDecision}`;
                console.log('Making API call to:', url);
                console.log('Payload:', payload);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('API response:', result);
                
                if (result.success) {
                    closeModal();
                    loadApplications(); // Refresh the list
                    showNotification(`Application ${currentDecision}d successfully!`, 'success');
                } else {
                    throw new Error(result.error || `Failed to ${currentDecision} application`);
                }
                
            } catch (error) {
                console.error(`Failed to ${currentDecision} application:`, error);
                showNotification(`Failed to ${currentDecision} application: ${error.message}`, 'error');
            } finally {
                // Reset button state
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = `<i class="fas fa-${currentDecision === 'approve' ? 'check' : 'times'}"></i> ${currentDecision === 'approve' ? 'Approve' : 'Reject'}`;
            }
        }

        function showEmptyState(message) {
            const container = document.getElementById('applications-grid');
            container.innerHTML = `
                <div style="text-align: center; padding: 3rem; color: var(--gray-500);">
                    <i class="fas fa-inbox" style="font-size: 4rem; margin-bottom: 1rem; color: var(--gray-300);"></i>
                    <h3 style="font-size: 1.2rem; margin-bottom: 0.5rem; color: var(--gray-600);">No Applications Found</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function showNotification(message, type) {
            // Remove existing notifications
            document.querySelectorAll('.notification').forEach(n => n.remove());
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('approval-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
